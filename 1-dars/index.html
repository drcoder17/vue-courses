<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js 1-dars</title>
</head>
<body>
    <h1>Hello Vue</h1>
    <!-- <p>{{greet}}</p> -->
    <div id="app">
        <p>{{greet}}</p>
    </div>
    <!-- <p>{{greet}}</p> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                greet: 'Hello from Vue world!',
            }
        })
    </script>
</body>
</html>
